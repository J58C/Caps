name: Render PCB

on:
  push:
    branches:
      - main

jobs:
  render-images:
    name: Render PCB
    runs-on: ubuntu-latest
    strategy:
      matrix:
        branch: [42, 17048]
        pcb_file: [Caps32Project.kicad_pcb]

    steps:
      - name: Check Repo (Main Branch)
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Check Out Specific Branch
        uses: actions/checkout@v4
        with:
          ref: ${{ matrix.branch }}
          path: temp/${{ matrix.branch }}

      - name: PCB Images
        uses: linalinn/kicad-render@main
        with:
          pcb_file: temp/${{ matrix.branch }}/${{ matrix.pcb_file }}
          output_path: ${{ github.workspace }}/images/${{ matrix.branch }}

      - name: PCB Gif
        uses: linalinn/kicad-render@main
        with:
          pcb_file: temp/${{ matrix.branch }}/${{ matrix.pcb_file }}
          output_path: ${{ github.workspace }}/images/${{ matrix.branch }}
          animation: gif

      - name: Setup Pages
        if: github.ref == 'refs/heads/main'
        uses: actions/configure-pages@v3

      - name: Upload Artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v1
        with:
          path: "images"

  deploy-pages:
    name: Deploy to GitHub Pages
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: render-images

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
        with:
          artifact_name: "github-pages"
