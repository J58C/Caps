name: KiCad Project Automation

on: [push]

jobs:
  Check-Files:
    name: Check Files
    runs-on: ubuntu-latest
    outputs:
      pcb_change: ${{ steps.check_files.outputs.pcb_change }}
    steps:
      - name: Checkout repository (branch 42)
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
          ref: 42

      - name: Check if kicad_pcb was modified
        id: check_files
        run: |
          CHANGED_FILES=$(git diff --name-only HEAD^ HEAD)
          echo "Changed files: $CHANGED_FILES"
          if echo "$CHANGED_FILES" | grep -q "^mC3.kicad_pcb$"; then
            echo "pcb_change=true" >> $GITHUB_ENV
            echo "pcb_change=true" >> $GITHUB_OUTPUT
          else
            echo "pcb_change=false" >> $GITHUB_ENV
            echo "pcb_change=false" >> $GITHUB_OUTPUT
          fi

  Compressing:
    name: Compress Files
    runs-on: ubuntu-latest
    needs: [Check-Files]
    steps:
      - name: Checkout repository (branch 42)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: 42

      - name: Get current date and time
        id: datetime
        run: echo "timestamp=42-$(date +'%d%m%y%H%M')" >> $GITHUB_ENV

      - name: Create ZIP archive (outside Archive folder)
        run: zip "mC3-${{ env.timestamp }}.zip" mC3.kicad_pcb mC3.kicad_prl mC3.kicad_pro mC3.kicad_sch

      - name: Checkout main branch
        run: |
          git fetch origin main
          git checkout main
          git pull origin main

      - name: Remove old ZIP file
        run: |
          rm -f Archive/mC3-42-*.zip || true

      - name: Move ZIP file to main branch
        run: |
          mkdir -p Archive
          mv "mC3-${{ env.timestamp }}.zip" Archive/

      - name: Commit and Push changes to main branch
        run: |
          git add Archive/
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git commit -m "Update archive: mC3-${{ env.timestamp }} from branch 42"
          git push origin main

  Render-Images:
    name: PCB Render
    runs-on: ubuntu-latest
    needs: [Check-Files]
    if: needs.Check-Files.outputs.pcb_change == 'true'
    steps:
      - name: Checkout branch 42
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: "42"

      - name: Render PCB Images
        uses: linalinn/kicad-render@main
        with:
          pcb_file: mC3.kicad_pcb
          output_path: ${{ github.workspace }}/images
          
      - name: Render PCB GIF
        uses: linalinn/kicad-render@main
        with:
          pcb_file: mC3.kicad_pcb
          output_path: ${{ github.workspace }}/images
          animation: gif

      - name: Commit and Push Rendered Images
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add images
          git commit -m "Update PCB render images"
          git push origin 42

  Move-Files:
    name: Move to Main
    runs-on: ubuntu-latest
    needs: [Render-Images]
    if: needs.Check-Files.outputs.pcb_change == 'true'
    steps:
      - name: Checkout branch 42
        uses: actions/checkout@v4
        with:
          ref: "42"

      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: "main"
          path: main-branch

      - name: Move images to main branch
        run: |
          mkdir -p main-branch/Images/42
          mv images/bottom.png main-branch/Images/42/ 2>/dev/null || true
          mv images/rotating.gif main-branch/Images/42/ 2>/dev/null || true
          mv images/top.png main-branch/Images/42/ 2>/dev/null || true

      - name: Commit and push changes to main
        run: |
          cd main-branch
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add Images/42
          git commit -m "Update images: Rendered files 42"
          git push origin main

      - name: Delete images folder from branch 42
        run: |
          git checkout 42
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          rm -rf images
          rm -rf main-branch
          git add .
          git commit -m "Remove images folder after moving to main" || true
          git push origin 42
    
  Export-Files:
    name: Export Files
    runs-on: ubuntu-latest
    needs: [Compressing]
    steps:
      - name: Checkout branch 42
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: "42"

      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Export Production Files
        uses: actions-for-kicad/setup-kicad@v1
        with:
          version: "8.0"

      - name: Export Schematic PDF Files
        uses: actions-for-kicad/generate-kicad-files@v1
        with:
          file: "./mC3.kicad_sch"
          type: "schematic_pdf"
          black-and-white: false

      - name: Export Schematic SVG Files
        uses: actions-for-kicad/generate-kicad-files@v1
        with:
          file: "./mC3.kicad_sch"
          type: "schematic_svg"
          black-and-white: false
      
      - name: Export Schematic BOM Files
        uses: actions-for-kicad/generate-kicad-files@v1
        with:
          file: "./mC3.kicad_sch"
          type: "schematic_bom"
          black-and-white: false

      - name: Upload production files
        uses: actions/upload-artifact@v4
        with:
          name: Production files
          path: |
            ${{ github.workspace }}/42.pdf
            ${{ github.workspace }}/42.csv
            ${{ github.workspace }}/42.bom