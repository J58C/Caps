name: KiCad Project Automation

on:
  push:
    branches:
      - '17048'
    paths:
      - 'iS2.kicad_pcb'
      - 'iS2.kicad_prl'
      - 'iS2.kicad_pro'
      - 'iS2.kicad_sch'

jobs:
  Check-Files:
    name: Check Files
    runs-on: ubuntu-latest
    outputs:
      pcb_change: ${{ steps.check_files.outputs.pcb_change }}
    steps:
      - name: Checkout repository (branch 17048)
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
          ref: 17048

      - name: Check if kicad_pcb was modified
        id: check_files
        run: |
          CHANGED_FILES=$(git diff --name-only HEAD^ HEAD)
          echo "Changed files: $CHANGED_FILES"
          if echo "$CHANGED_FILES" | grep -q "^iS2.kicad_pcb$"; then
            echo "pcb_change=true" >> $GITHUB_ENV
            echo "pcb_change=true" >> $GITHUB_OUTPUT
          else
            echo "pcb_change=false" >> $GITHUB_ENV
            echo "pcb_change=false" >> $GITHUB_OUTPUT
          fi

  Compressing:
    name: Compress Files
    runs-on: ubuntu-latest
    needs: [Check-Files]
    steps:
      - name: Checkout repository (branch 17048)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: 17048

      - name: Get current date and time
        id: datetime
        run: echo "timestamp=17048-$(date +'%d%m%y%H%M')" >> $GITHUB_ENV

      - name: Create ZIP archive (outside Archive folder)
        run: zip "iS2-${{ env.timestamp }}.zip" iS2.kicad_pcb iS2.kicad_prl iS2.kicad_pro iS2.kicad_sch

      - name: Checkout main branch
        run: |
          git fetch origin main
          git checkout main
          git pull origin main

      - name: Remove old ZIP file
        run: |
          rm -f Archive/iS2-17048-*.zip || true

      - name: Move ZIP file to main branch
        run: |
          mkdir -p Archive
          mv "iS2-${{ env.timestamp }}.zip" Archive/

      - name: Commit and Push changes to main branch
        run: |
          git add Archive/
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git commit -m "Update archive: iS2-${{ env.timestamp }} from branch 17048"
          git push origin main

  Render-Images:
    name: PCB Render
    runs-on: ubuntu-latest
    needs: [Check-Files]
    if: needs.Check-Files.outputs.pcb_change == 'true'
    steps:
      - name: Checkout branch 17048
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: "17048"

      - name: Render PCB Images
        uses: linalinn/kicad-render@main
        with:
          pcb_file: iS2.kicad_pcb
          output_path: ${{ github.workspace }}/images
          
      - name: Render PCB GIF
        uses: linalinn/kicad-render@main
        with:
          pcb_file: iS2.kicad_pcb
          output_path: ${{ github.workspace }}/images
          animation: gif

      - name: Commit and Push Rendered Images
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add images
          git commit -m "Update PCB render images"
          git push origin 17048

  Move-Files:
    name: Move to Main
    runs-on: ubuntu-latest
    needs: [Render-Images]
    if: needs.Check-Files.outputs.pcb_change == 'true'
    steps:
      - name: Checkout branch 17048
        uses: actions/checkout@v4
        with:
          ref: "17048"

      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: "main"
          path: main-branch

      - name: Move images to main branch
        run: |
          mkdir -p main-branch/Images/17048
          mv images/bottom.png main-branch/Images/17048/ 2>/dev/null || true
          mv images/rotating.gif main-branch/Images/17048/ 2>/dev/null || true
          mv images/top.png main-branch/Images/17048/ 2>/dev/null || true

      - name: Commit and push changes to main
        run: |
          cd main-branch
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add Images/17048
          git commit -m "Update images: Rendered files 17048"
          git push origin main

      - name: Delete images folder from branch 17048
        run: |
          git checkout 17048
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          rm -rf images
          rm -rf main-branch
          git add .
          git commit -m "Remove images folder after moving to main" || true
          git push origin 17048