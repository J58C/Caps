name: KiCad Project Automation

on:
  push:
    branches:
      - 'AIO'
    paths:
      - 'AIO.kicad_pcb'
      - 'AIO.kicad_prl'
      - 'AIO.kicad_pro'

jobs:
  Check-Files:
    name: Check Files
    runs-on: ubuntu-latest
    outputs:
      pcb_change: ${{ steps.check_files.outputs.pcb_change }}
    steps:
      - name: Checkout repository (branch 4057)
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
          ref: 4057

      - name: Check if kicad_pcb was modified
        id: check_files
        run: |
          CHANGED_FILES=$(git diff --name-only HEAD^ HEAD)
          echo "Changed files: $CHANGED_FILES"
          if echo "$CHANGED_FILES" | grep -q "^AIO.kicad_pcb$"; then
            echo "pcb_change=true" >> $GITHUB_ENV
            echo "pcb_change=true" >> $GITHUB_OUTPUT
          else
            echo "pcb_change=false" >> $GITHUB_ENV
            echo "pcb_change=false" >> $GITHUB_OUTPUT
          fi

  Render-Images:
    name: PCB Render
    runs-on: ubuntu-latest
    needs: [Check-Files]
    if: needs.Check-Files.outputs.pcb_change == 'true'
    steps:
      - name: Checkout branch 4057
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: "4057"

      - name: Render PCB Images
        uses: linalinn/kicad-render@main
        with:
          pcb_file: AIO.kicad_pcb
          output_path: ${{ github.workspace }}/images
          
      - name: Render PCB GIF
        uses: linalinn/kicad-render@main
        with:
          pcb_file: AIO.kicad_pcb
          output_path: ${{ github.workspace }}/images
          animation: gif

      - name: Commit and Push Rendered Images
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add images
          git commit -m "Update PCB render images"
          git push origin 4057

  Move-Files:
    name: Move to Main
    runs-on: ubuntu-latest
    needs: [Render-Images]
    if: needs.Check-Files.outputs.pcb_change == 'true'
    steps:
      - name: Checkout branch 4057
        uses: actions/checkout@v4
        with:
          ref: "4057"

      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: "main"
          path: main-branch

      - name: Move images to main branch
        run: |
          mkdir -p main-branch/Images/4057
          mv images/bottom.png main-branch/Images/4057/ 2>/dev/null || true
          mv images/rotating.gif main-branch/Images/4057/ 2>/dev/null || true
          mv images/top.png main-branch/Images/4057/ 2>/dev/null || true

      - name: Commit and push changes to main
        run: |
          cd main-branch
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add Images/4057
          git commit -m "Update images: Rendered files 4057"
          git push origin main

      - name: Delete images folder from branch 4057
        run: |
          git checkout 4057
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          rm -rf images
          rm -rf main-branch
          git add .
          git commit -m "Remove images folder after moving to main" || true
          git push origin 4057