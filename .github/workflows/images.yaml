name: images
on:
  push:
    branches:
      - index
jobs:
  render-images:
    name: Render PCB
    runs-on: ubuntu-latest
    strategy:
      matrix:
        branch: [42, 17048, 340]
        pcb_file: [Caps32Project.kicad_pcb]

    steps:
      - name: Check Out Main
        uses: actions/checkout@v4
        with:
          ref: ${{ matrix.branch }}

      - name: PCB Images
        uses: linalinn/kicad-render@main
        with:
          pcb_file: ${{ matrix.pcb_file }}
          output_path: ${{ github.workspace }}/images/${{ matrix.branch }}

      - name: PCB Gif
        uses: linalinn/kicad-render@main
        with:
          pcb_file: ${{ matrix.pcb_file }}
          output_path: ${{ github.workspace }}/images/${{ matrix.branch }}
          animation: gif

      - name: Setup Pages
        if: github.ref == 'refs/heads/${{ matrix.branch }}'
        uses: actions/configure-pages@v3

      - name: Upload Artifact
        if: github.ref == 'refs/heads/${{ matrix.branch }}'
        uses: actions/upload-pages-artifact@v1
        with:
          path: ${{ github.workspace }}/images/${{ matrix.branch }}

  deploy-pages:
    name: Deploy to GitHub Pages
    if: github.ref == 'refs/heads/${{ matrix.branch }}'
    runs-on: ubuntu-latest
    needs: render-images

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
        with:
          artifact_name: "github-pages"